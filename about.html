<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water My Plants</title>

    <link rel="stylesheet" type="text/css" href="about.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:wght@500&family=Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script language="javascript" type="text/javascript" src="header.js"></script>

    <section class="first-plants">
    </section>

    <section class="about">
        <h2>The Water My Plants App</h2>
        <div class="steps">
            <div class="step">
                <h3>Step 1</h3>
                <img src="./images/plant-logo.svg" alt="plant symbol">
                <p>Add your plants</p>
            </div>
            <div class="step">
                <h3>Step 2</h3>
                <img src="./images/push notification.svg" alt="push notification symbol">
                <p>Our app keeps track of when each type of plant should be watered and reminds you on time</p>
            </div>
            <div class="step">
                <h3>Step 3</h3>
                <img src="./images/plant-watering.svg" alt="watering a plant symbol">
                <p>Water when notified, and watch the plants thrive!</p>
            </div>
        </div>
    </section>

    <section class="second-plants">
    </section>

    <section class="sign-up">
        <h2>Sign Up</h2>
        <p>Setup Water My Plants today and never worry about your plants again!</p>
        <a href="https://water-my-plants-lambda.vercel.app/signup" target="_blank" class="sign-up-link">Sign Up</a>
    </section>

    <script language="javascript" type="text/javascript" src="footer.js"></script>
</body>
</html>
